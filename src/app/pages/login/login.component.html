<div class="container">
    <mat-card>
        <mat-card-header>
            <img style="height: 50px; margin-bottom: 10px; align-items: center;" src="/assets/images/logo.png">
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" />
                    <mat-error *ngIf="errorHandling('email','required')">Email is required</mat-error>
                    <mat-error *ngIf="errorHandling('email','email')">Invalid email format</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password" />
                    <mat-error *ngIf="errorHandling('password','required')">Password is required</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
