<div class="table-container mat-elevation-z8">
  <div class="header">
    <mat-form-field>
      <input matInput (keyup)="search($event)" placeholder="Search by Name">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name | titlecase}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="url">
      <mat-header-cell *matHeaderCellDef> Url </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.url}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></mat-row>

  </mat-table>
  <mat-paginator #paginator [pageSize]="10">
  </mat-paginator>
</div>

<router-outlet></router-outlet>
